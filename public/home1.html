<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body, html { background-color: #f6f6f6; display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif; }
        .container { background-color: #fff; width: 300px; padding: 20px; border-radius: 5px; shadow: 0 0 10px rgba(0,0,0,0.2); }
        label, input { display: block; width: 100%; margin-bottom: 10px; font-size: 16px; }
        button { width: 100%; padding: 10px; background-color: #008C; color: #fff; border: none; cursor: pointer; font-size: 18px; }
        button.submit { background-color: #006060; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form action="#" method="post">
            <label>Email or Username</label>
            <input type="text" name="username" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit" class="submit">Login</button>
        </form>
    </div>
</body>
</html>
